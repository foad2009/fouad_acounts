<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط حساباتي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- خلفية الفيديو -->
    <video autoplay muted loop id="background-video">
        <source src="video.mp4" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <!-- المحتوى -->
    <div class="container">
        <!-- صورة الحساب مع الإطار -->
        <div class="profile-wrapper">
            <img src="profile.jpg" alt="صورة حسابي" class="profile-image">
            <img src="minecraft-frame.png" alt="إطار ماينكرافت" class="profile-frame">
        </div>

        <h1>مرحباً بكم</h1>
        <div class="links">
            <a href="https://www.tiktok.com/@your_tiktok_username" target="_blank" class="tiktok">
                <img src="tiktok-logo.png" alt="TikTok" class="social-logo"> TikTok
            </a>
            <a href="https://discord.gg/your_discord_invite" target="_blank" class="discord">
                <img src="discord-logo.png" alt="Discord" class="social-logo"> Discord
            </a>
            <a href="https://t.me/your_telegram_username" target="_blank" class="telegram">
                <img src="telegram-logo.png" alt="Telegram" class="social-logo"> Telegram
            </a>
            <a href="https://www.instagram.com/your_instagram_username" target="_blank" class="instagram">
                <img src="instagram-logo.png" alt="Instagram" class="social-logo"> Instagram
            </a>
        </div>
    </div>
</body>
</html>
